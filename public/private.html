<!DOCTYPE html>
<html>
  <head>
    <title>CHAT IO</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono|Russo+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="modal">
        <h1>Private Invite</h1>
        <p>To invite someone to private chat, share this URL:</p>
        <div style="">
        <input
          type="text"
          name=""
          id=""
          cols="30"
          rows="0"
          readonly="readonly"
          copyable=""
          value=""
        />
        <button id="copylink"><i class="fas fa-link"></i></button>
        </div>
        <p>The first person to enter this URL will join you.</p>
        <button id="cancel"><i class="fas fa-times"></i> Cancel</button>
      </div>
      <div id="video"></div>
      <div id="messageArea" class="">
        <div class="online">
          <h3>Online Users</h3>
          <div>
            <ul id="users"></ul>
          </div>
        </div>

        <div class="">
          <div class="" id="">
            <nav id="messageLog">
              <ul id="chat"></ul>
            </nav>
            <form id="messageForm">
              <div class="">
                <textarea class="" id="message"> </textarea>
                <br />
                <!-- <input
                  type="submit"
                  class=""
                  value="SEND"
                /> -->
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="video"></div>
    </div>

    <!-- socket client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket-client.js"></script>
  </body>
</html>
