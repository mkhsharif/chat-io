<!DOCTYPE html>
<html>
  <head>
    <title>CHAT IO</title>
    <script src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono|Russo+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="modal" id="modal">
        <h1>Private Invite</h1>
        <p>To invite someone to private chat, share this URL:</p>
        <div style="">
          <input
            type="text"
            name=""
            id="link"
            cols="30"
            rows="0"
            readonly="readonly"
            copyable=""
            value=""
          />
          <button id="copylink"><i class="fas fa-link"></i></button>
        </div>
        <p>The first person to enter this URL will join you.</p>
        <button class="cancel" id="cancel"><i class="fas fa-times"></i> Cancel</button>
      </div>
      <div id="prompt">
        <h1>Enter Username</h1>
        <div style="">
         <input type="text" id=""/>
        </div>
        <button class="cancel" id="cancel"><i class="fas fa-caret-right"></i> Join</button>
      </div>
      <div id="userFormArea">
        <div class="">
          <form id="userForm">
            <div class="">
              <label>Enter Username</label>
              <textarea
                class=""
                id="username"
                maxlength="10"
                minlength="4"
              ></textarea>
              <br />
              <input type="submit" class="btn" id="go" value="GO" />
            </div>
          </form>
        </div>
        <div id="rooms">
          <input type="button" id="public" value="Public Chat" />
          <input type="button" id="private" value="Private Chat" />
        </div>
      </div>
      <div id="video1"></div>
      <div id="messageArea" class="">
        <div class="online">
          <h3>Online Users</h3>
          <div>
            <ul id="users"></ul>
          </div>
        </div>

        <div class="chatArea">
          <div id="video"><p>Username</p></div>
          <div class="" id="">
            <nav id="messageLog">
              <ul id="chat"></ul>
            </nav>
            <form id="messageForm">
              <div class="">
                <textarea class="" id="message"> </textarea>
                <br />
                <input
                    type="submit"
                    class=""
                    value="SEND"
                  />
              </div>
            </form>
          </div>
          <div id="video"><p>Username</p></div>
        </div>
      </div>
    </div>

    <!-- socket client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket-client.js"></script>
  </body>
</html>
